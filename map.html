<!DOCTYPE html>
<html>
<head>
    <title>Well Permits Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; }
        #refreshButton {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        #refreshButton:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="refreshButton">Refresh Data</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([39.0, -105.5], 7);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        let markersLayer = L.layerGroup().addTo(map);

        async function loadPermits() {
            try {
                const response = await fetch('/api/permits');
                const data = await response.json();
                
                markersLayer.clearLayers();
                
                L.geoJSON(data, {
                    pointToLayer: function(feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: 6,
                            fillColor: "#ff7800",
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    },
                    onEachFeature: function(feature, layer) {
                        layer.bindPopup(`
                            <b>API:</b> ${feature.properties.api}<br>
                            <b>Permit Number:</b> ${feature.properties.permit_num}<br>
                            <b>Well Name:</b> ${feature.properties.well_name}
                        `);
                    }
                }).addTo(markersLayer);
            } catch (error) {
                console.error('Error loading permits:', error);
                alert('Error loading permits data');
            }
        }

        document.getElementById('refreshButton').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/refresh', {
                    method: 'POST'
                });
                if (response.ok) {
                    alert('Data refresh completed successfully');
                    loadPermits();
                } else {
                    alert('Error refreshing data');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error refreshing data');
            }
        });

        // Load permits when the page loads
        loadPermits();
    </script>
</body>
</html>
